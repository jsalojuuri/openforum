<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Open Forum</title>
    
    <meta name="viewport" content="width=device-width, initial scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
 
    
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-tabs">
      <a class="navbar-brand" href={{ url_for('index') }}>Open Forum</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav"> 

          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link" href="{{ url_for('forum_index') }}">Foorumit</a>
          {% if current_user.is_admin %}
          <a class="nav-item nav-link text-danger" href="{{ url_for('admin_panel') }}">Ylläpito</a>
          {% endif %}
          <a class="nav-item nav-link active text-success" href="#"><strong>Kirjautunut: {{ current_user.name }}</strong></a>
          <a class="nav-item nav-link active text-info" href="{{ url_for('user_ownpage') }}"><strong>Omat tiedot</strong></a>
          <a class="nav-item nav-link active text-primary" href="{{ url_for('auth_logout') }}"><strong>Kirjaudu ulos</strong></a>
          {% else %}
          <a class="nav-item nav-link text-primary" href="{{ url_for('auth_register') }}"><strong>Rekisteröidy</strong></a>
          <a class="nav-item nav-link text-primary" href="{{ url_for('auth_login') }}"><strong>Kirjaudu</strong></a>
          {% endif %}

        </div>
      </div>
    </nav>

    <main role="main" class="container mt-4">
      <div class="row">
        <div class="col">
            {% block body %}
            <p>
              Content.
            </p>
          {% endblock %}
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
