{% extends "layout.html" %}
{% from "topics/_formhelpers.html" import render_field %}

{% block body %}
<p class="text-danger">{{ error }}</p> 

<div class="container mt-2">
    <div class="row">
        <div class="col-10">
            <form method="POST" action="{{ url_for('user_profile_update') }}">
                
                <p class="h2 mb-4">Käyttäjän tietojen päivitys</p>
                <div class="form-group">
                    <div class="text-justify">Nimi: <input class="text-info" type="text" value="{{user.name}}" name="newname"></div>
                </div>
                <div class="form-group">
                    <input type="hidden" value="{{user.username}}" name="username">
                    <div class="text-justify">Käyttäjätunnus: <input class="text-info" type="text" value="{{user.username}}" name="newusername"></div>        
                </div>
                <div class="form-group">
                    <div class="text-justify">Salasana: <input class="text-info" type="text" value="{{user.password}}" name="newpassword"></div>        
                </div>
                <input class="btn-primary" type="submit" value="Päivitä">
                
            </form>
        </div>
    </div>
    <br>
    <div class="row mb-2">
        <div class="col-10">
                
        </div>
    </div>
</div>


{% endblock %}
