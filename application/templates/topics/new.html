{% extends "layout.html" %}
  
{% block body %}

<div class="container">
    <div class="row">
        <div class="col">
                <form class="text-center border border-light p-5" method="POST" action="{{ url_for('topic_create') }}">

                        <p class="h4 mb-4">New Topic</p>
                        
                        <div class="form-group">
                            <input type="text" name="title" id="title" class="form-control mb-4" placeholder="Title">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control rounded-0" name="bodytxt" id="bodytxt" rows="10" placeholder="Text"></textarea>
                        </div>

                        <button class="btn btn-info btn-block" type="submit">Send</button>
        </div>
    </div>
</div>
