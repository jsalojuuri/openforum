{% extends "layout.html" %}
{% from "topics/_formhelpers.html" import render_field %}

{% block body %}
<p class="text-danger">{{ error }}</p> 
{% for topic in topics %}
<div class="container mt-2">
    <div class="row">
        <div class="col-10">
            <form method="POST" action="{{ url_for('topic_update_post') }}">
                
                <p class="h2 mb-4">Muokkaa kirjoitusta</p>
                <div class="form-group">
                    <div class="text-justify">Otsikko: <input class="text-info" type="text" value="{{topic.title}}" name="newtitle"></div>
                </div>
                <div class="form-group">
                    <input type="hidden" value="{{topic.id}}" name="topicid">
                    <div class="text-justify">Teksti: <input class="text-info" type="text" value="{{topic.bodytxt}}" name="newbodytxt"></div>        
                </div>
                <input class="btn-primary" type="submit" value="Päivitä">
                
            </form>
        </div>
    </div>
    <br>
    <div class="row mb-2">
        <div class="col-10">
                
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
